    <style>
        :root {
            --primary: #003366;
            --accent: #0071e3;
            --text: #1d1d1f;
            --bg: #f5f7f9;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; color: var(--text); background: var(--bg);
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: white; border-bottom: 1px solid #eaeaea;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-text { text-transform: uppercase; letter-spacing: 0.5px; cursor: default; }
        .logo-text .bold { font-weight: 800; color: var(--primary); }
        .logo-text .thin { font-weight: 200; color: #666; }
        .logo-text .dot { color: var(--accent); font-weight: 800; }

        header .logo-text { font-size: 1.5rem; }

        .lang-switch button {
            background: none; border: 1px solid #ddd; padding: 5px 12px;
            border-radius: 20px; cursor: pointer; margin-left: 5px; font-size: 12px;
            transition: 0.3s; font-weight: 500;
        }
        .lang-switch button:hover { background: var(--bg); border-color: var(--accent); }

        .hero-banner {
            width: 100%; height: 480px;
            background: url('hero-bg.jpg') center center / cover no-repeat;
            border-bottom: 1px solid #ddd;
        }

        .main-content {
            display: grid; grid-template-columns: 1.1fr 1fr; gap: 40px;
            max-width: 1100px; margin: -60px auto 40px; padding: 40px;
            background: white; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.07);
        }

        .hero-info .main-title { font-size: 3.5rem; margin: 0; line-height: 1; }
        .hero-info h2 { color: var(--accent); font-weight: 400; font-size: 1.3rem; margin: 15px 0 25px; }
        .hero-info p { line-height: 1.8; color: #444; font-size: 1.05rem; }

        .services-area h3 { color: var(--primary); margin-bottom: 20px; font-size: 1.4rem; }
        .services-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .service-item { background: var(--bg); padding: 20px; border-radius: 12px; border-left: 5px solid var(--accent); }
        .service-item h3 { margin-top: 0; font-size: 1.1rem; color: var(--primary); margin-bottom: 8px; }
        .service-item p { font-size: 0.95rem; margin-bottom: 0; color: #555; line-height: 1.5; }

        .contact-footer { background: var(--primary); color: white; padding: 80px 8%; }
        .contact-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; }
        .contact-links { font-size: 1.3rem; line-height: 2.5; margin-top: 25px; }
        .contact-links a { color: #5fb2ff; text-decoration: none; font-weight: 500; }
        .contact-links i { width: 35px; color: #5fb2ff; font-size: 1.4rem; }

        .messenger-btns { display: flex; flex-direction: column; gap: 15px; justify-content: center; }
        .m-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 18px 25px; border-radius: 12px; text-decoration: none;
            font-weight: 600; transition: 0.3s; color: white; gap: 12px; font-size: 1.2rem;
        }
        .whatsapp { background-color: #25D366; }
        .telegram { background-color: #0088cc; }
        .m-btn:hover { opacity: 0.9; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        footer { text-align: center; padding: 40px; font-size: 0.85rem; color: #888; background: white; border-top: 1px solid #eee; }

        @media (max-width: 950px) {
            .main-content, .contact-grid { grid-template-columns: 1fr; margin-top: 20px; }
            .hero-banner { height: 320px; }
            .hero-info .main-title { font-size: 2.5rem; }
        }
    </style>
</head>
